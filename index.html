<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <main>
    <form action="">
      <input type="text" id="search" autocomplete="off" placeholder="Enter Location">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="result">
      <figure class="name" id="city">
        <figcaption>Nepal</figcaption>
        <img src="https://flagsapi.com/NP/shiny/32.png" alt="">
      </figure>
      <figure class="temperature">
        <img src="https://openweathermap.com/img/wn/10d@4x.png" alt="">
        <figcaption>
          <span>31</span>
          <sup>o</sup>
        </figcaption>
      </figure>
      <p class="description">
        Overcast clouds
      </p>
      <ul>
        <li>
          <span>Clouds</span>
          <i class="fa-solid fa-cloud"></i>
          <span class="clouds">98</span>%
        </li>
        <li>
          <span>Humidity</span>
          <i class="fa-solid fa-droplet"></i>
          <span class="humidity">55</span>%
        </li>
        <li>
          <span>Pressure</span>
          <i class="fa-solid fa-gauge"></i>
          <span class="pressure">1001</span>hPa
        </li>
      </ul>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
